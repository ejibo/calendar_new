{extend name="common@public/base" /}
{block name="main-content"}
<!-- Content -->
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="box-title">所有职务&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="submit" class="btn btn-success btn-sm" data-toggle="modal" data-target="#smallmodal1">添加职务</button>
                        </h4>
                    </div>
					<div class="card-body--">
                                <div class="table-stats">
                                    <table id="bootstrap-data-table" class="table">
                                        <thead>
                                            <tr>
                                                <th class="serial">序号</th>
                                                <th>职务</th>
                                                <th>状况</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {volist name="list" id="vo"}

                                            <tr>
                                                <!-- <td class="serial">{$vo.id}.</td> -->
                                                <td> <span class="product">{$vo.name}</span> </td>
                                                <td> <span class="product">{eq name="vo.is_delete" value="0"}正常{else/}已作废{/eq}</span> </td>
                                                <td>
                                                    <button type="button" class="btn btn-primary btn-sm mb-1" data-toggle="modal" data-target="#smallmodal">
                                                        <i class="fa fa-magic"></i>&nbsp;编辑
                                                    </button> {eq name="vo.is_delete" value="0"}<a href="{:url('/index/index/invalid','user_id='.$vo.id);}"><button type="button" class="btn btn-danger btn-sm mb-1">
                                                        <i class="fa fa-exclamation"></i>&nbsp;作废
                                                    </button></a>{else/}<a href="{:url('/index/index/restore','user_id='.$vo.id);}"><button type="button" class="btn btn-success btn-sm mb-1">
                                                        <i class="fa fa-exclamation"></i>&nbsp;恢复
                                                    </button></a>{/eq}

                                                </td>
                                            </tr>
                                            {/volist}

                                        </tbody>
                                    </table>
                                </div>
						</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.content -->
{/block}
