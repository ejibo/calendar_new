<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询我的日程信息</title>
</head>
<style type="text/css">
table.gridtable {
    font-family: verdana,arial,sans-serif;
    font-size:40px;
    color:#333333;
    border-width: 1px;
    border-color: #666666;
    border-collapse: collapse;
}
table.gridtable th {
    border-width: 1px;
    padding: 1px;
    border-style: solid;
    border-color: #666666;
    background-color: #dedede;
}
table.gridtable td {
    border-width: 1px;
    padding: 1px;
    border-style: solid;
    border-color: #666666;
    background-color: #ffffff;
}
</style>


<body>
    <div>
        <div>
            <form action="{:url('getMyScheduleInfo', ['user_id'=>$user_id])}" method="get">
            <font size="40px">开始时间</font><input type="date" name="starttime" placeholder="start time" style="width: 100px; height: 40px" style="vertical-align: middle">
            <font size="40px">截止时间</font><input type="date" name="endtime" placeholder="end time" style="width: 100px; height: 40px" style="vertical-align: middle">
            <button type="submit" id="add" class="btn btn-success btn-sm" data-toggle="modal"
                data-target=".add-schedule" style="vertical-align: middle"><font size="40px">查询</font></button>
            </form>
        </div>
        <br />
        <br />
        <div>
            <table class="gridtable" width="100%">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>时间</th>
                        <th>地点</th>
                        <th>事项</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach name="schedule_info" item="vo"}
                    <tr>
                        <td>{$vo['date']}</span></td>
                        <td>{$vo['time']}</span></td>
                        <td>{$vo['place']}</span></td>
                        <td>{$vo['item']}</span></td>
                        <td>{$vo['note']}</span></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
