<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询我的日程信息</title>
</head>
<style type="text/css">
table.gridtable {
    font-family: verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #666666;
    border-collapse: collapse;
}
table.gridtable th {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #666666;
    background-color: #dedede;
}
table.gridtable td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #666666;
    background-color: #ffffff;
}
</style>


<body>
    <div width="100%", height="100%">
        <div class="card-body">
            <h4 class="box-title">个人日程查询&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br />
                <form action="{:url('getMyScheduleInfo', ['user_id'=>$user_id])}" method="get">
                开始时间<input type="date" name="starttime" placeholder="start time">
                 结束时间<input type="date" name="endtime" placeholder="end time">
                <button type="submit" id="add" class="btn btn-success btn-sm" data-toggle="modal"
                    data-target=".add-schedule">查询</button>
                </form>
            </h4>
        </div>
        <div>
            <table class="gridtable">
                <thead>
                    <tr>
                        <th class="serial">序号</th>
                        <th>日期</th>
                        <th>时间</th>
                        <th>地点</th>
                        <th>事项</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach name="schedule_info" item="vo"}
                    <tr>
                        <td class="serial">{$key+1}</td>
                        <td>{$vo['date']}</span></td>
                        <td>{$vo['time']}</span></td>
                        <td>{$vo['place']}</span></td>
                        <td>{$vo['item']}</span></td>
                        <td>{$vo['note']}</span></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
