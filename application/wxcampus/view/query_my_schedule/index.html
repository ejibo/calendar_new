<!doctype html>
<html class="no-js" lang="">

{include file='common@public:header' /}
<!--其他样式-->

<!--其他样式-->

<body style="width： 100%; height: 100%; background-color: #ededed">

<!-- Content -->
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="box-title">我的的日程</h4>
                        <div>
                            <form action="{:url('getMyScheduleInfo', ['user_id'=>$user_id])}" method="get">
                            <font size="5px" style="vertical-align: middle;">开始时间</font><input type="date" name="starttime" placeholder="start time" style="width: 150px; height: 50px" style="vertical-align: middle; padding-left: 3px">
                            <br />
                            <font size="5px" style="vertical-align: middle">截止时间</font><input type="date" name="endtime" placeholder="end time" style="width: 150px; height: 50px" style="vertical-align: middle; padding-left: 3px">
                            <button type="submit" id="add" class="btn btn-success btn-sm" data-toggle="modal"
                                data-target=".add-schedule" style="vertical-align: middle;"><font size="5px">查询</font></button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body--">
                        <div class="table-stats">
                            <table id="bootstrap-data-table" class="table">
                                <thead>
                                <tr>
                                    <th class="serial">序号</th>

                                    <th>时间</th>
                                    <th>地点</th>
                                    <th>事项</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name= 'schedule_info' id='list'}
                                <tr>
                                    <td class="serial">{$i}</td>
                                    <td>  <span class="product">{$list.date}</span> </td>
                                    <td>  <span class="product">{$list.place}</span> </td>
                                    <td> <span class="product">{$list.item}</span> </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .animated -->
</div>

<!-- /.content -->
</body>
</html>
