<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询我的日程信息</title>
</head>
<body>
    <div class="card-body">
        <h4 class="box-title">个人日程查询&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br />
            <form action="{:url('index/query')}" method="get">
            开始时间<input type="date" name="starttime" placeholder="starttime">
             结束时间<input type="date" name="endtime" placeholder="endtime">
            <button type="submit" id="add" class="btn btn-success btn-sm" data-toggle="modal"
                data-target=".add-schedule">查询</button>
            </form>
        </h4>
    </div>
    <div class="card-body--">
        <div class="table-stats">
            <table id="bootstrap-data-table" class="table">
                <thead>
                    <tr>
                        <th class="serial">序号</th>
                        <th>日期</th>
                        <th>时间</th>
                        <th>地点</th>
                        <th>事项</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach name="schedule_info" item="vo"}
                    <tr>
                        <td class="serial">{$key+1}</td>
                        <td><span class="product">{$vo['date']}</span></td>
                        <td><span class="product">{$vo['time']}</span></td>
                        <td><span class="product">{$vo['place']}</span></td>
                        <td><span class="product">{$vo['item']}</span></td>
                        <td><span class="product">{$vo['note']}</span></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
