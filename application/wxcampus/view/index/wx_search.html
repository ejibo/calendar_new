<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.0/weui.css">
    <title>日程查询</title>

</head>
<body ontouchstart style="height: 100%; background-color: #ededed">
<div class="weui-tab">
    <div class="weui-tab__panel">
        <div class="weui-cells__title">领导日程查询</div>
        <div class="weui-cells">
            <form action="{:url('search')}" method="GET">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label class="weui-label">部门</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="depart">
                            {foreach $depart as $vo}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label class="weui-label">职务</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="pos">
                            {foreach $pos as $vo}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>


                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">姓名</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="试一试“牛老师”" name="name">
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">工号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" placeholder="试一试“188”" name="work_id">
                    </div>
                </div>
              <div class="weui-btn-area">
                  <button class="weui-btn weui-btn_block weui-btn_primary" type="submit" id="query" style="width: 90%">
                      搜索
                  </button>
              </div>

            </form>


        </div>
        
        
    </div>

    <br>

    <div class="weui-tabbar">
        <a href="{:url('Wxquery/index',['wxcode' => $wxcode, 'userid'=> $userid, 'number'=> $number])}" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="__STATIC__/wx/img/chaxun.png" alt="" class="weui-tabbar__icon">
                    </span>
            <p class="weui-tabbar__label">查询</p>
        </a>
        <a href="{:url('wx_calendar/index',['wxcode' => $wxcode, 'userid'=> $userid])}" class="weui-tabbar__item ">
            <img src="__STATIC__/wx/img/richeng.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">日程</p>
        </a>
        <a href="{:url('Index/wx_attention',['number'=> $number])}" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="__STATIC__/wx/img/guanzhu-black.png" alt="" class="weui-tabbar__icon">
                    </span>
            <p class="weui-tabbar__label">关注</p>
        </a>
        <a href="{:url('Index/index', ['wxcode' => $wxcode])}" class="weui-tabbar__item">
            <img src="__STATIC__/wx/img/wode_on.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
  
</div>
</body>


</html>
