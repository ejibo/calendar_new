<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.0/weui.css">
    <title>日程查询</title>

</head>
<body ontouchstart style="height: 100%; background-color: #ededed">
<div class="weui-tab">
    <div class="weui-tab__panel">
        <div class="weui-cells__title">领导日程查询</div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">部门</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" id="select1">
                      {foreach $depart as $vo}
                      	<option value="{$vo.id}">{$vo.name}</option>
                      {/foreach}
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label">职务</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" id="select2">
                      {foreach $pos as $vo}
                      	<option value="{$vo.id}">{$vo.name}</option>
                      {/foreach}
                    </select>
                </div>
            </div>
        
          
          <form action="Wxquery/index" method="POST">
            <div class="weui-cell ">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入姓名" id="query_name">
                </div>
            </div>

            <div class="weui-cell ">
                <div class="weui-cell__hd">
                    <label class="weui-label">工号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入工号" id="work_id">
                </div>
            </div>
            <div class="weui-btn-area">
            <button class="weui-btn weui-btn_block weui-btn_primary" id="query">搜索</button>
        </div>
          </form>
          
        </div>
        <div class="weui-cells__title">历史搜索</div>
        <div style="margin:0px 12px;">
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default" style="margin: 5px;color:#9b9b9b">张老师</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default" style="margin: 5px;color:#9b9b9b">张老师</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default" style="margin: 5px;color:#9b9b9b">张老师</a>
        </div>
    </div>
  
  here <br>
  {if condition="$result neq NULL"}
  {foreach $result as $schedule}
  	{$schedule.date} - {$schedule.time} - {$schedule.item} <br>
  {/foreach}
  {else /}<span>无数据！</span>
  {/if}
	<br>
  
    <div class="weui-tabbar">
        <a href="wx_search.html" class="weui-tabbar__item  weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="__STATIC__/wx/img/chaxun_on.png" alt="" class="weui-tabbar__icon">
                    </span>
            <p class="weui-tabbar__label">查询</p>
        </a>
        <a href="wx_myagenda.html" class="weui-tabbar__item ">
            <img src="__STATIC__/wx/img/richeng.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">日程</p>
        </a>
        <a href="wx_attention.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="__STATIC__/wx/img/guanzhu-black.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">关注</p>
                    </span>
        </a>
        <a href="wx_me.html" class="weui-tabbar__item">
            <img src="__STATIC__/wx/img/wode.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
</body>  
  
{literal}
<script src="__STATIC__/assets/js/vendor/jquery-2.1.4.min.js"></script>
<script>

$(document).ready(function(){
  $('#query').click(function (){
    $.ajax({
      url: "{:url('Wxquery/index')}",
      type: "post",
      url: $('#query').attr('href'),
      data: {
      "depart": $('#select1 option:selected').val(),
      "pos": $("#select2 option:selected").val(),
      "query_name": $('#query_name').val(),
	  "work_id": $("#work_id").val() 
      }
    })
  }
}

</script>
{/literal}
  
  
</html>
