{extend name="common@public/base" /}
{block name="main-content"}
<!-- Content -->
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="box-title">个人操作日志</h4>
                    </div>
                    <div class="card-body--">
                        <div class="table-stats">
                            <table id="bootstrap-data-table" class="table">
                                <thead>
                                <tr>
                                    <th class="serial">序号</th>
                                    <th>用户ID</th>
                                    <th>操作时间</th>
                                    <th>操作类型</th>
                                    <th>操作内容</th>
                                    <th>请求头</th>
                                    <th>IP</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name='info' id='list'}
                                <tr data-id={$list.id}>
                                    <td class="serial" >{$i}.</td>
                                    <td>  <span class="product">{$list.user_id}</span> </td>
                                    <td>  <span class="product">{$list.operate_time}</span> </td>
                                    <td data-id="{$list.type}">  <span class="product" >{$list.type}</span> </td>
                                    <td data-id={$list.operate_action}>  <span class="product" >{$list.operate_action}</span> </td>
                                    <td data-id={$list.user_agent}>  <span class="product" >{$list.user_agent}</span> </td>
                                    <td data-id={$list.ip}>  <span class="product" >{$list.ip}</span> </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .animated -->
</div>
<!-- /.content -->
{/block}
