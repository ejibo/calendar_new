{extend name="common@public/base" /}
{block name="main-content"}
<!-- Content -->
<div class="content">
    <div class="animated fadeIn">                
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                  	<div class="card-body">
                  		<h4 class="box-title">绑定手机号码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     	</h4>
     			   	</div>
                    <div class="card-body--">
<form action="" method="post">
                                            <div class="form-group">
                                              <label for="phone">手机号码：</label>
                                              <input type="text" class="form-control" name="phone" placeholder="手机号码" id="tellphone" value="{php echo $_SESSION['tellphone']}" {if $ifnum == 1}disabled="true" value="{$list['phone']}"{/if}>
                                            </div>
                                            {if $ifnum == 0}
                                            <div class="form-group">
                                            <input type="button" class="btn btn-warning btn-block" value="获取手机验证码"  id="phonebtn" onclick="sendcode(60)"> 
                                            </div>
                                            <div class="form-group">
                                              <label class="control-label sr-only"></label>
                                              <input name="phonecode" type="text" class="form-control" placeholder="验证码">
                                            </div>
                                            {/if}
                                            <input type="hidden" name="token" value="{$_W['token']}" />
                                            <div style="width: 100%;text-align: center;">
                                              <button type="submit" name="submit" value="提交" class="btn btn-info">提交</button>
                                            </div>
                                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
